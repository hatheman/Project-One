<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps" rel="stylesheet">
    <title>Home finder</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
</head>
<body>
   
        <div class="row" id="topSection">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <h4 class="mt-2 animated bounce">Home Finder</h4>
            </div>
            <div class="col-md-5"></div>
            <div class="col-md-1"><h4 class="mt-2"> <a href="" id="login">login</a></h4></div>
        </div>

        <div class="row" id="picture"></div>

        <div class="row mt-2" id="questionSection">
            <div class="col-md-3"></div>
                <div class="col-md-6 mt-5">
                    <div class="row mt-5 justify-content-center animated bounceInLeft" id="OneQuestion">
                        <h3 class="mx-5 mt-5" id="questionText">Which state Would you like to move to?</h3>
                    </div> 
                    <div class="row rest justify-content-center">
                        <select class="row mx-4 mb-3" id="selectTab">
                            <option value="alaska">Alaska</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                    </div>   
                </div>   
            <div class="col-md-3"></div>
        </div>
       
   



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-database.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
